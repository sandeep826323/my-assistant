        <style>
    @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    align-items: center;

    width: 20vw;

    color: aliceblue;

    color:rgb(212, 43, 122);
    font-size: 45px;

    color:rgb(43, 206, 212);

#voice{
    width: 100px;
    display: none;
   
}
#btn{
width: 30%;

    <body>
        <img src="1222-ezgif.com-video-to-gif-converter.gif" alt="logo"
            id="logo">
        <h1>I'm <span id="name">Sitara</span>,Your <span id="va">Virtual
                Assistant</span></h1>
        <img src="voice.gif" alt="voice" id="voice">
        <button id="btn"><img src="mic.svg" alt="mic"><span id="content"> Click
                here for talk to me</span> </button>

        <script>
           let btn=document.querySelector("#btn")
           let content=document.querySelector("#content")
           let voice=document.querySelector("#voice")

           function speak(text){
           let text_speak=new SpeechSynthesisUtterance(text)
           text_speak.rate=1
           text_speak.pitch=1
           text_speak.volume=1
           text_speak.lang="hi-GB"
           window.speechSynthesis.speak(text_speak)}

         function wishMe(){
              let day=new Date()
              let hours=day.getHours()
              if(hours>=0 && hours<12){
                    speak("Good Morning Sir")
                }
                else if(hours>=12 && hours <16){
                speak("Good afternoon Sir")
                }else{
                speak("Good Evening Sir")
                }
            }
          // window.addEventListener('load',()=>{
         //     wishMe()
         // })
         let speechRecognition= window.SpeechRecognition || window.webkitSpeechRecognition 
         let recognition =new speechRecognition()
         recognition.onresult=(event)=>{
              let currentIndex=event.resultIndex
              let transcript=event.results[currentIndex][0].transcript
              content.innerText=transcript
             takeCommand(transcript.toLowerCase())
            }

            btn.addEventListener("click",()=>{
                recognition.start()
                voice.style.display="block"
                btn.style.display="none"
            })

            function takeCommand(message){
                voice.style.display="none"
                btn.style.display="flex"

                if(message.includes("hello") ||message.includes("hey") ||message.includes("hi") ||message.includes("Hello")) {
                    speak("hello sir,what can i help you?")
                }
                else if(message.includes("how are you?") ||message.includes("shitara, how are you?") ||message.includes("Hello shitara, how are you?") ||message.includes("Hello, how are you?")){
                    speak("hello sir, I am fine, what can i help you?") 
                }
                else if(message.includes("who are you")){
                    speak("i am virtual assistant shitara,created by mahto sandeep Sir")
                }
                else if(message.includes("good morning") ||message.includes("good morning shitara") ||message.includes("shitara good morning") ||message.includes("Hello, shitara good morning")){
                    speak("good morning  mahto sandeep Sir")
                }
                else if(message.includes("open sandeep youtube channel")){
                    speak("open sandeep youtube channel...")
                    window.open("https://www.youtube.com/@webstyleio","_blank")
                }
                else if(message.includes("open youtube")){
                    speak("opening youtube...")
                    window.open("https://www.youtube.com/","_blank")
                }
                else if(message.includes("open google")){
                    speak("opening google...")
                    window.open("https://google.com/","_blank")
                }
                else if(message.includes("open facebook")){
                    speak("opening facebook...")
                    window.open("https://facebook.com/","_blank")
                }
                else if(message.includes("open instagram")){
                    speak("opening instagram...")
                    window.open("https://instagram.com/","_blank")
                }
                else if(message.includes("open calculator")){
                    speak("opening calculator..")
                    window.open("calculator://")
                }
                else if(message.includes("who is sandeep")){
                    speak("Sandeep is a web developer and app developer. and his's full name is Mahto Sandeep Upendra Kumar who was born on 09-04-2005. Mahto Sandeep's YouTube, and Facebook page and Instagram name is Webstyle.io which provides app and web development tips and tricks or also provides tutorials or provides projects with source code to help beginners.")
                }
                else if(message.includes("open whatsapp")){
                    speak("opening whatsapp..")
                    window.open("whatsapp://")
                }
                else if(message.includes("time")){
                    let time=new Date().toLocaleString(undefined,{hour:"numeric",minute:"numeric"})
                    speak(time)
                }
                else if(message.includes("date")){
                    let date=new Date().toLocaleString(undefined,{day:"numeric",month:"short"})
                    speak(date)
                }
                else if(message.includes("ai assistant source code")){
                    speak("opening Ai assistance source code..")
                    window.open("https://github.com/sandeep826323/my-assistant.git","_blank")
                }
                
                async function getWeather(city) {
                const apiKey = "5b397835e78733e848ef93123610630d"; // Replace with your OpenWeatherMap API key
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
        try {
            const response = await fetch(url);
            const data = await response.json();
    
            if (data.cod === 200) {
                const temperature = data.main.temp;
                const weatherDescription = data.weather[0].description;
                speak(`The current temperature in ${city} is ${temperature} degrees Celsius with ${weatherDescription}.`);
            } else {
                speak("I couldn't find the weather for that location. Please try again.");
            }
        } catch (error) {
            speak("I encountered an error while fetching the weather. Please try again later.");
        }
    }
    if (message.includes("weather")) {
        let city = message.split("weather in")[1]?.trim(); // Extract the city name
        if (city) {
            speak(`Let me check the weather in ${city}.`);
            getWeather(city);
        } else {
            speak("Please specify a city to check the weather.");
        }
    }
    // ... (other commands remain unchanged)
                else{
                    let finalText="this is what i found on internet regarding" + message.replace("sitara","") || message.replace("sitara","")
                    speak(finalText)
                    window.open(`https://www.google.com/search?q=${message.replace("shipra","")}`,"_blank")
                }
                
            }
        </script>
